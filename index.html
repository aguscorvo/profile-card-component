<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main>
      <!-- <div class="pattern-top">
        <img src="./images/bg-pattern-top.svg" alt="" />
      </div>
      <div class="pattern-bottom">
        <img src="./images/bg-pattern-bottom.svg" alt="" />
      </div> -->
      <section class="card">
        <section class="card__top">
          <img src="./images/image-victor.jpg" alt="Victor's profile image" />
        </section>
        <section class="profile">
          <div class="profile-title">
            <p class="profile__name">Victor Crest</p>
            <p class="profile__age">26</p>
          </div>
          <p class="profile__location">London</p>
        </section>
        <section class="stats">
          <div class="stats__followers">
            <p class="num">80K</p>
            <p class="title">Followers</p>
          </div>
          <div class="stats__likes">
            <p class="num">803K</p>
            <p class="title">Likes</p>
          </div>
          <div class="stats__photos">
            <p class="num">1.4K</p>
            <p class="title">Photos</p>
          </div>
        </section>
      </section>
    </main>
    <footer>
      <p>
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Agustina Corvo</a>.
      </p>
    </footer>
  </body>
</html>
